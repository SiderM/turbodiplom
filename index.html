<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ТурбоДиплом</title>
  </head>
  <body>
    <div class="card" style="width: 48rem;">
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">ФИО</label>
          <input type="text" class="form-control" id="name" placeholder="Иванов Иван Иванович">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Телефон</label>
          <input type="text" class="form-control" id="phone" placeholder="+7(915)726-68-11">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Дополнительно</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
